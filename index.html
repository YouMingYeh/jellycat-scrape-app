<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <h1>API Test</h1>

    <button onclick="updateRates()">Update Rates</button>
    <button onclick="getJellycat()">Get Jellycat Data</button>
    <button onclick="getSelfridge()">Get Selfridge Data</button>
    <button onclick="getCampusgifts()">Get Campusgifts Data</button>
    <button onclick="getAll()">Get All Data</button>

    <script>
      const apiUrl = "http://127.0.0.1:5000";

      function updateRates() {
        $.ajax({
          url: `${apiUrl}/update_rate`,
          type: "GET",
          success: function (data) {
            console.log("Updated Rates:", data);
          },
          error: function (error) {
            console.error("Error updating rates:", error);
          },
        });
      }

      function getJellycat() {
        $.ajax({
          url: `${apiUrl}/get_jellycat`,
          type: "GET",
          success: function (data) {
            console.log("Jellycat Data:", data);
          },
          error: function (error) {
            console.error("Error getting Jellycat data:", error);
          },
        });
      }

      function getSelfridge() {
        $.ajax({
          url: `${apiUrl}/get_selfridge`,
          type: "GET",
          success: function (data) {
            console.log("Selfridge Data:", data);
          },
          error: function (error) {
            console.error("Error getting Selfridge data:", error);
          },
        });
      }

      function getCampusgifts() {
        $.ajax({
          url: `${apiUrl}/get_campusgifts`,
          type: "GET",
          success: function (data) {
            console.log("Campusgifts Data:", data);
          },
          error: function (error) {
            console.error("Error getting Campusgifts data:", error);
          },
        });
      }

      function getAll() {
        $.ajax({
          url: `${apiUrl}/get_all`,
          type: "GET",
          success: function (data) {
            console.log("All Data:", data);
          },
          error: function (error) {
            console.error("Error getting all data:", error);
          },
        });
      }
    </script>
  </body>
</html>
